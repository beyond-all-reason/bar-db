name: ci

on:
  push:
    branches:
    - main
    - master
  pull_request:
    branches:
    - main
    - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12]

    steps:
    - name: Checkout ğŸ›
      uses: actions/checkout@master

    - name: Setup node env ğŸ—
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node }}

    - name: Cache node_modules ğŸ“¦
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
      run: npm ci

    - name: Run linter ğŸ‘€
      run: npm run lint

    - name: Run build ğŸ”¨
      run: npm run build

    - name: Run tests ğŸ§ª
      run: npm run test

    - name: FTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.0
      with:
        username: 'github'
        server: 'bar-rts.com'
        ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 21344
        local_path: './dist/*'
        remote_path: '/home/github/bardb'
        args: '-o ConnectTimeout=5'